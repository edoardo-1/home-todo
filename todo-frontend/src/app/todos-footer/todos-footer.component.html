<div>{{showTasksLeft()}}</div>
<div class="todo-filters">
    <div [ngClass]="{selected: ($toDisplay | async) === ToDisplay.all}" (click)="switchFilter(ToDisplay.all)">All</div>
    <div [ngClass]="{selected: ($toDisplay | async) === ToDisplay.uncompleted}" (click)="switchFilter(ToDisplay.uncompleted)">Uncompleted</div>
    <div [ngClass]="{selected: ($toDisplay | async) === ToDisplay.completed}" (click)="switchFilter(ToDisplay.completed)">Completed</div>
</div>
