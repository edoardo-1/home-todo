<ul>
    <li *ngFor="let todo of todos$ | async; index as i">
        <input type="checkbox" [checked]="todo.isCompleted" (click)="completeTodo(todo)">
        <div>
            {{todo.content}}
        </div>
        <img class="delete-button" src="assets/pictures/delete-icon.png" alt="delete-button" (click)="deleteTodo(todo)">
    </li>
</ul>
