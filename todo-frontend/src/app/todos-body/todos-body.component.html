<ul>
    <li *ngFor="let todo of todoService.todos$ | async; index as i">
        <input type="checkbox" [checked]="todo.isCompleted">
        <div>
            {{todo.content}}
        </div>
        <img class="delete-button" src="assets/pictures/delete-icon.png" alt="delete-button" (click)="deleteTodo(todo)">
    </li>
</ul>
